- name: Install System Packages (1/2)
  become: true
  package:
    name:
    - build-essential
    - keychain
    - cmake
    - pkg-config
    - libpthread-stubs0-dev
    - golang
    state: latest

- name: Install System Packages (2/2)
  become: true
  package:
    name:
    - lua5.1
    - unzip
    - libtool
    - libtool-bin
    - gettext
    - moreutils
    - clang
    - clangd
    state: latest

- name: Ensure .local bin folder exists
  file:
    path: "{{ lookup('env', 'HOME') }}/.local/bin"
    state: directory
