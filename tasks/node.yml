- name: Ensure nvm dir exists for install
  file:
    path: "{{ lookup('env', 'HOME') }}/.local/share/nvm/"
    state: directory
  tags: 
  - ubuntu
  - node

- name: Install node with nvm
  shell: 
    cmd: zsh -c 'nvm install {{ node_version }} && set -U nvm_default_version {{ node_version }}'
  tags: 
  - ubuntu
  - node