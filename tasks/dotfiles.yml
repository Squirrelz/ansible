- name: Clone dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:Squirrelz/dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
  - ubuntu
  - dotfiles

- name: Install stow
  become: true
  apt:
    name: stow
  tags: 
  - ubuntu
  - dotfiles

- name: Stow dotfiles
  shell: cd {{ lookup('env', 'HOME') }}/dotfiles && ./ubuntu-install
  tags:
  - ubuntu
  - dotfiles

